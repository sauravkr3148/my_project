<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<script>
    function openChildWindow() {
        let url = new URL("remote", window.location.href);

        let childWindow = window.open(url, "_blank", "width=1000,height=600");

        if (childWindow) {
            childWindow.focus();
        }
    }
</script>

<body>
    <a href="#" onclick="openChildWindow()">KVM test server</a>
</body>

</html>
