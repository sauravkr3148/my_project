<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Page Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
        <h2 class="mb-4">User registration.</h2>
        <form action="/admin/register" method="POST" class="card p-4 shadow-sm">
      
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required>
          </div>
      
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
      
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g. 9876543210" required>
          </div>
      
          <button type="submit" class="btn btn-primary">Submit</button>
          
        </form>
      </div>
      <div class="container mt-5">
    <h2 class="mb-4">Assign Screens.</h2>
    <form action="/admin/assign-device" method="POST" class="card p-4 shadow-sm">

      <!-- User Selection -->
      <div class="mb-3">
        <label for="userSelect" class="form-label">Select User</label>
        <select class="form-select" id="userSelect" name="user" required>
          <option value="" disabled selected>Select a user</option>
          {{range .users}}
          <option value={{.}}>{{.}}</option>
          {{else}}
          <p>No registered Users.</p>
          {{end}}


        </select>
      </div>

      <!-- Key Checkboxes -->
      <div class="mb-3">
        <label class="form-label">Select Desktops</label>

        {{range .keys}}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="{{.}}" id="checkbox-{{.}}" name="keys">
          <label class="form-check-label" for="checkbox-{{.}}">
            {{.}}
          </label>
        </div>
        {{else}}
        <p>No Desktop connected.</p>
        {{end}}

        <button type="Assign devices" class="btn btn-primary">Submit</button>

    </form>
  </div>
</body>

</html>
